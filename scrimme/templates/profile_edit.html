{% extends "layout.html" %}
{% block body %}
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 well">
            <form class="form-horizontal" action="" method="post"  name="edit_profile">
                {{form.hidden_tag()}}
                <fieldset>
                    <legend><i class="fa fa-pencil-square-o"></i> Edit Profile</legend>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Skill Level/Div</label>
                        <div class="col-lg-10">
                            {{form.skill_level(class_="form-control")}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Main Class</label>
                        <div class="col-lg-10">
                            {{form.main_class(class_="form-control")}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Region</label>
                        <div class="col-lg-10">
                            {{form.region(class_="form-control")}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Mentor</label>
                        <div class="col-lg-10">
                            <div class="checbox">
                                <label>
                                    {{form.is_mentor()}} I am a mentor
                                </label> 
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Merc</label>
                        <div class="col-lg-10">
                            <div class="checbox">
                                <label>
                                    {{form.is_merc()}} I am a merc 
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a href="{{url_for('profile', steam_id=g.user.steam_id)}}"class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                            <input class="btn btn-success" type="submit" value="Save">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
